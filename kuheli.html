<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pharma Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Pharma - Medicine Reminder</h1>
            <p>Your health, our priority!</p>
        </header>

        <section class="reminder-form">
            <h2>Set Your Medicine Reminder</h2>

            <form id="reminder-form">
                <label for="medication">Medicine Name:</label>
                <input type="text" id="medication" placeholder="Enter Medicine Name" required>

                <label for="time">Medicine Intake Time:</label>
                <input type="time" id="time" required>

                <label for="restock">Restock Reminder (in days):</label>
                <input type="number" id="restock" placeholder="Days to restock" min="1" required>

                <button type="submit">Set Reminder</button>
            </form>

            <div id="reminder-msg"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
